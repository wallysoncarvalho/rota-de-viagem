name: Build and run Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  api:
    defaults:
      run:
        working-directory: ./
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -q package --file pom.xml -Dmaven.test.skip=true
      - name: Run tests
        run: mvn test